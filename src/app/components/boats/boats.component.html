<div class="boat-container">
  <div class="container">
    <h1 class="text-center mb-5">BOATS</h1>
    <div class="row">
      <div
        class="col-lg-6 mb-5 text-white"
        *ngFor="let Boat of Boats"
        [routerLink]="['/post/' + Boat.id]"
      >
        <div class="card">
          <img src="{{ Boat.img }}" class="card-img" alt="place-photo" />
          <div
            class="card-img-overlay d-flex flex-column justify-content-between"
          >
            <div>
              <button>
                {{ Boat.amount | currency: "EUR":"symbol":"3.0" }} / day
              </button>
            </div>
            <div>
              <h3 class="card-text">{{ Boat.name }}</h3>
              <div class="d-flex">
                <p class="card-text">{{ Boat.city }}, {{ Boat.country }}</p>
                <p class="mx-5">{{ Boat.quantity }} Berths</p>
              </div>
            </div>
          </div>
        </div>
      </div>
