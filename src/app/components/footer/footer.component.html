<div class="footer-container w-100">
    <div class="container">
      <footer class="py-5">
        <div class="row">
          <div class="locations col">
            <h6>TOP LOCATIONS</h6>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a [routerLink]="['destinations']" class="nav-link p-0 text-muted">LOCATIONS</a>
              </li>
            </ul>
          </div>
  
          <div class="boats col">
            <h6>FEATURED BOATS</h6>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a [routerLink]="['boats']" class="nav-link p-0 text-muted">BOATS</a>
              </li>
            </ul>
          </div>
          
          <div class="subscribe">
            <form>
              <h6 class="mb-3">Subscribe to our newsletter</h6>
              <div class="d-flex">
                <label for="newsletter1" class="visually-hidden"
                  >Email address</label
                >
                <input
                  id="newsletter1"
                  type="text"
                  class="form-control"
                  placeholder="Your email address"
                />
                <button class="btn" type="button">SUBSCRIBE</button>
              </div>
              <div class="d-flex icons">
                <div class="d-flex justify-content-center align-items-center"><i class="bi bi-facebook"></i></div>
                <div class="d-flex justify-content-center align-items-center"><i class="bi bi-twitter"></i></div>
                <div class="d-flex justify-content-center align-items-center"><i class="bi bi-google"></i></div>
              </div>
            </form>
          </div>
  
          <div class="contact">
            <h6>CONTACT US</h6>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a [routerLink]="['about']" class="nav-link p-0 text-muted">About</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </div>
